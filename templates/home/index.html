{% extends "base.html" %}
{% load static %}

{% block title %} Inicio - Nutty Oasis {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'home/index.css' %}">
{% endblock css %}


{% block content %}
    <div class="container">
        <div class="row p-1">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="CarouselNutty" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#CarouselNutty" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#CarouselNutty" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#CarouselNutty" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="{% static 'home/img/Nutty-Oasis.jpg' %}" class="d-block w-100" alt="..." height="400">
                            <div class="carousel-caption d-none d-md-block text-white">
                                <h1 class="border-bottom">Productos de temporada</h1>
                                <p class="h4">higos secos, avellanas, nueces...</p>
                              </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="{% static 'home/img/Nutty-Oasis.jpg' %}" class="d-block w-100" alt="..." height="400">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'home/img/Nutty-Oasis.jpg' %}" class="d-block w-100" alt="..." height="400">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#CarouselNutty"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#CarouselNutty"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
